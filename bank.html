<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center">Lets enjoy with <span class="font-bold text-red-400">Money!!</span></h1>
    </header>

    <main>
        <section class="grid grid-cols-3 w-9/12 mx-auto py-6">
            <div class="bg-red-400 p-8 mx-6 rounded-lg my-6">
                <h4 class='text-2xl' >Deposite</h4>
                
                <h2 class='text-3xl'  >$00</h2></div>

            <div class="bg-green-400 p-8 mx-6 rounded-lg my-6">
                <h4 class='text-2xl' >Withdraw</h4>
                
                <h2 class='text-3xl'  >$00</h2></div>
            <div class="bg-blue-400 p-8 mx-6 rounded-lg my-6">
                <h4 class='text-2xl' >Balance</h4>
                
                <h2 class='text-3xl'  >$1500</h2></div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
