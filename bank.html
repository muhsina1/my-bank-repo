<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center">Lets enjoy with <span class="font-bold text-red-400">Money!!</span></h1>
    </header>

    <main>
        <section class="grid grid-cols-3 w-9/12 mx-auto py-6">
            <div class="bg-red-400 p-8 mx-6 rounded-lg my-6">
                <h4 class='text-2xl' >Deposite</h4>
                
                <h2  class='text-3xl'  >$<span id="deposit-area">00</span>

                </h2></div>

            <div class="bg-green-400 p-8 mx-6 rounded-lg my-6">
                <h4 class='text-2xl' >Withdraw</h4>
                
                <h2 class='text-3xl'  >$<span  id="withdraw-area">00</span>

                </h2></div>
            <div class="bg-blue-400 p-8 mx-6 rounded-lg my-6">
                <h4 class='text-2xl' >Balance</h4>
                
                <h2 class='text-3xl'  >$ <span id="balance-area" >1500</span></h2></div>
        </section>
<!--section---2-->

<section class="grid grid-cols-2 w-9/12 mx-auto py-6">


    <div class="bg-yellow-600 py-6 px-14 mx-6 rounded-lg">
        <h2 class="text-3xl m-2">Please Deposit</h2>
        <input id="text-depo" class="rounded-lg p-4"  type="text" placeholder="$ please deposit"><br>

        <button id="button-deposit" class="bg-blue-800 p-4 m-6 rounded-lg hover:bg-violet-600 font-bold">Deposit</button>
    </div>


    <div class="bg-pink-600 py-6 px-14 mx-6 rounded-lg">
        <h2 class="text-3xl m-2">Please Withdraw</h2>
        <input id="text-with" class="rounded-lg p-4"type="text" placeholder="$ please withdraw"><br>
        <button id="button-withdraw" class="bg-blue-800 p-4 m-6 rounded-lg hover:bg-violet-600 font-bold">withdraw</button>
    </div>
</section>
    </main>

    
    <script src="js/bank.js"></script>
</body>
</html>
